        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'operateurQuotaTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'operateurQuotaTabPan' | translate}}">
                                <div class="grid">

                                            <div class="field col-11 md:col-5">
                                                <label for="1">{{'operateurQuotaOperateur' | translate}}<span style="color: red;">*</span></label>
                                                <p-dropdown  appendTo="body"  [options]="operateurs" [(ngModel)]="item.operateur" id="1" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="cin" placeholder="{{'operateurQuotaOperateur' | translate}}" [ngClass]="{'ng-invalid ng-dirty' : !validOperateurQuotaOperateur}"  >
                                                </p-dropdown>
                                                <small class='p-error' *ngIf='!validOperateurQuotaOperateur'>Operateur est obligatoire.</small>
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateOperateur('Operateur')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                            <div class="field col-11 md:col-5">
                                                <label for="2">{{'operateurQuotaPrestation' | translate}}<span style="color: red;">*</span></label>
                                                <p-dropdown  appendTo="body"  [options]="prestations" [(ngModel)]="item.prestation" id="2" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="libelle" placeholder="{{'operateurQuotaPrestation' | translate}}" [ngClass]="{'ng-invalid ng-dirty' : !validOperateurQuotaPrestation}"  >
                                                </p-dropdown>
                                                <small class='p-error' *ngIf='!validOperateurQuotaPrestation'>Prestation est obligatoire.</small>
                                            </div>
                                                <div class="field col-12 md:col-6">
                                                    <label for="3">{{'operateurQuotaNombreMaxRdv' | translate}}<span style="color: red;">*</span></label>
                                                    <p-inputNumber class="mb-2 mr-2" id="3" placeholder="{{'operateurQuotaNombreMaxRdv' | translate}}" [(ngModel)]="item.nombreMaxRdv" [ngClass]="{'ng-invalid ng-dirty' : !validOperateurQuotaNombreMaxRdv}"  >
                                                    </p-inputNumber>
                                                    <small class='p-error' *ngIf='!validOperateurQuotaNombreMaxRdv'>NombreMaxRdv est obligatoire.</small>
                                                </div>

                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-step">
                        <div style="margin-left: auto;">
                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                        </div>
                        <div>
                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>
                        </div>

                </div>
            </ng-template>

            <app-operateur-create-admin></app-operateur-create-admin>


    </p-dialog>
