        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'operateurAgendaTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'operateurAgendaTabPan' | translate}}">
                        <div class="grid">


                                    <div class="field col-11 md:col-5">
                                            <label for="1">{{'operateurAgendaAgenda' | translate}}<span style="color: red;">*</span></label>
                                            <p-dropdown   appendTo="body" [options]="agendas" [(ngModel)]="item.agenda" id="1"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'operateurAgendaAgenda' | translate}}" [ngClass]="{'ng-invalid ng-dirty' : !validOperateurAgendaAgenda}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validOperateurAgendaAgenda'>Agenda est obligatoire.</small>
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateAgenda('Agenda')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                    <div class="field col-11 md:col-5">
                                            <label for="2">{{'operateurAgendaOperateur' | translate}}<span style="color: red;">*</span></label>
                                            <p-dropdown   appendTo="body" [options]="operateurs" [(ngModel)]="item.operateur" id="2"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="cin" placeholder="{{'operateurAgendaOperateur' | translate}}" [ngClass]="{'ng-invalid ng-dirty' : !validOperateurAgendaOperateur}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validOperateurAgendaOperateur'>Operateur est obligatoire.</small>
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateOperateur('Operateur')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'operateurAgendaHeureDebut' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'operateurAgendaHeureDebut' | translate}}" id="3" [(ngModel)]="item.heureDebut"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validOperateurAgendaHeureDebut}"  />
                                            <small class='p-error' *ngIf='!validOperateurAgendaHeureDebut'>HeureDebut est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'operateurAgendaHeureFin' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'operateurAgendaHeureFin' | translate}}" id="4" [(ngModel)]="item.heureFin"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validOperateurAgendaHeureFin}"  />
                                            <small class='p-error' *ngIf='!validOperateurAgendaHeureFin'>HeureFin est obligatoire.</small>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-agenda-create-admin></app-agenda-create-admin>
                    <app-operateur-create-admin></app-operateur-create-admin>


    </p-dialog>
