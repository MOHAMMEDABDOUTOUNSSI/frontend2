
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'demandeRdvTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'demandeRdvTabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-3">
                        <label for="1">{{'Reference' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Reference' | translate}}" autofocus  id="1" [(ngModel)]="item.reference">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="2">{{'Patient' | translate}}</label>
                        <p-dropdown [options]="patients" [(ngModel)]="item.patient" id="2" [disabled]="true" optionLabel="ipp" placeholder="{{'Patient' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="3">{{'Ipp' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Ipp' | translate}}" autofocus  id="3" [(ngModel)]="item.ipp">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="4">{{'Nom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Nom' | translate}}" autofocus  id="4" [(ngModel)]="item.nom">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="5">{{'Prenom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Prenom' | translate}}" autofocus  id="5" [(ngModel)]="item.prenom">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="6">{{'Adresse' | translate}}</label>
                        <textarea id="6" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'Adresse' | translate}}"  [(ngModel)]="item.adresse"></textarea>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="7">{{'Email' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Email' | translate}}" autofocus  id="7" [(ngModel)]="item.email">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="8">{{'Cin' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Cin' | translate}}" autofocus  id="8" [(ngModel)]="item.cin">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="9">{{'Code ramed' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Code ramed' | translate}}" autofocus  id="9" [(ngModel)]="item.codeRamed">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="10">{{'Observation' | translate}}</label>
                        <textarea id="10" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'Observation' | translate}}"  [(ngModel)]="item.observation"></textarea>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="11">{{'Operateur' | translate}}</label>
                        <p-dropdown [options]="operateurs" [(ngModel)]="item.operateur" id="11" [disabled]="true" optionLabel="cin" placeholder="{{'Operateur' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="12">{{'Centre hospitalier universitaire' | translate}}</label>
                        <p-dropdown [options]="centreHospitalierUniversitaires" [(ngModel)]="item.centreHospitalierUniversitaire" id="12" [disabled]="true" optionLabel="libelle" placeholder="{{'Centre hospitalier universitaire' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="13">{{'Hopital' | translate}}</label>
                        <p-dropdown [options]="hopitals" [(ngModel)]="item.hopital" id="13" [disabled]="true" optionLabel="libelle" placeholder="{{'Hopital' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="14">{{'Unite administrative' | translate}}</label>
                        <p-dropdown [options]="uniteAdministratives" [(ngModel)]="item.uniteAdministrative" id="14" [disabled]="true" optionLabel="libelle" placeholder="{{'Unite administrative' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="15">{{'Prestation' | translate}}</label>
                        <p-dropdown [options]="prestations" [(ngModel)]="item.prestation" id="15" [disabled]="true" optionLabel="libelle" placeholder="{{'Prestation' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="16">{{'Status rdv' | translate}}</label>
                        <p-dropdown [options]="statusRdvs" [(ngModel)]="item.statusRdv" id="16" [disabled]="true" optionLabel="libelle" placeholder="{{'Status rdv' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="17">{{'Fiche reference path' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Fiche reference path' | translate}}" autofocus  id="17" [(ngModel)]="item.ficheReferencePath">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="18">{{'Cause rejet demande rdv' | translate}}</label>
                        <p-dropdown [options]="causeRejetDemandeRdvs" [(ngModel)]="item.causeRejetDemandeRdv" id="18" [disabled]="true" optionLabel="libelle" placeholder="{{'Cause rejet demande rdv' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="19">{{'Date demande rdv' | translate}}</label>
                        <p-calendar id="19" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Date demande rdv' | translate}}"  [(ngModel)]="item.dateDemandeRdv" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="20">{{'Date prevu' | translate}}</label>
                        <p-calendar id="20" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Date prevu' | translate}}"  [(ngModel)]="item.datePrevu" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="21">{{'Date effective' | translate}}</label>
                        <p-calendar id="21" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Date effective' | translate}}"  [(ngModel)]="item.dateEffective" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="22">{{'Date validation' | translate}}</label>
                        <p-calendar id="22" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Date validation' | translate}}"  [(ngModel)]="item.dateValidation" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="23">{{'Date rejet' | translate}}</label>
                        <p-calendar id="23" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Date rejet' | translate}}"  [(ngModel)]="item.dateRejet" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="24">{{'Nombre reccurence total' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="24" [disabled]="true" placeholder="{{'Nombre reccurence total' | translate}}" [(ngModel)]="item.nombreReccurenceTotal"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="25">{{'Nombre reccurence valide' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="25" [disabled]="true" placeholder="{{'Nombre reccurence valide' | translate}}" [(ngModel)]="item.nombreReccurenceValide"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="26">{{'Nombre reccurence rejet' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="26" [disabled]="true" placeholder="{{'Nombre reccurence rejet' | translate}}" [(ngModel)]="item.nombreReccurenceRejet"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="27">{{'Template email confirmation' | translate}}</label>
                        <p-dropdown [options]="templateEmailConfirmations" [(ngModel)]="item.templateEmailConfirmation" id="27" [disabled]="true" optionLabel="libelle" placeholder="{{'Template email confirmation' | translate}}"></p-dropdown>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
