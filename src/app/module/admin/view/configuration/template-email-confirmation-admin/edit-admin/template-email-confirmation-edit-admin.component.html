        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'templateEmailConfirmationTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'templateEmailConfirmationTabPan' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'templateEmailConfirmationLibelle' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'templateEmailConfirmationLibelle' | translate}}" id="1" [(ngModel)]="item.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validTemplateEmailConfirmationLibelle}"  />
                                            <small class='p-error' *ngIf='!validTemplateEmailConfirmationLibelle'>Libelle est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'templateEmailConfirmationObjet' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'templateEmailConfirmationObjet' | translate}}" id="2" [(ngModel)]="item.objet"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validTemplateEmailConfirmationObjet}"  />
                                            <small class='p-error' *ngIf='!validTemplateEmailConfirmationObjet'>Objet est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'templateEmailConfirmationCorps' | translate}}<span style="color: red;">*</span></label>
                                            <textarea appendTo="body" id="3" pInputTextarea rows="5" cols="30" placeholder="{{'templateEmailConfirmationCorps' | translate}}"  [(ngModel)]="item.corps"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validTemplateEmailConfirmationCorps}"  ></textarea>
                                            <small class='p-error' *ngIf='!validTemplateEmailConfirmationCorps'>Corps est obligatoire.</small>
                                        </div>

                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="4">{{'templateEmailConfirmationActif' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch   appendTo="body" id="4"  [(ngModel)]="item.actif"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
